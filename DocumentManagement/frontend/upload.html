<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - Document Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>üìÑ Document Management</h1>
            </div>
            <div class="nav-menu">
                <span class="user-info" id="userInfo">Loading...</span>
                <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="upload-container">
            <div class="upload-header">
                <button class="btn btn-ghost" id="backBtn">‚Üê Back to Dashboard</button>
                <h2>Upload New Document</h2>
                <p class="subtitle">Add a new document to the system</p>
            </div>

            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        placeholder="Enter document title"
                        required
                        maxlength="255">
                    <span class="error-message" id="titleError"></span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4" 
                        placeholder="Enter document description (optional)"
                        maxlength="2000"></textarea>
                    <span class="error-message" id="descriptionError"></span>
                </div>

                <div class="form-group">
                    <label for="file">File <span class="required">*</span></label>
                    <div class="file-input-wrapper">
                        <input 
                            type="file" 
                            id="file" 
                            name="file" 
                            accept=".pdf,.docx,.txt"
                            required>
                        <div class="file-input-display">
                            <span id="fileName">No file selected</span>
                            <span class="file-size" id="fileSize"></span>
                        </div>
                    </div>
                    <span class="help-text">Allowed: PDF, DOCX, TXT (max 10MB)</span>
                    <span class="error-message" id="fileError"></span>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input 
                        type="text" 
                        id="tags" 
                        name="tags" 
                        placeholder="Enter tags separated by commas (e.g., finance, report, 2024)">
                    <span class="help-text">Separate multiple tags with commas</span>
                    <span class="error-message" id="tagsError"></span>
                </div>

                <div class="form-group">
                    <label for="accessType">Access Type <span class="required">*</span></label>
                    <select id="accessType" name="accessType" required>
                        <option value="Private">Private (Only me)</option>
                        <option value="Public">Public (All users)</option>
                        <option value="Restricted">Restricted (Specific users)</option>
                    </select>
                    <span class="help-text" id="accessTypeHelp">Private: Only you can access</span>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Upload Document</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span> Uploading...
                        </span>
                    </button>
                </div>

                <div id="uploadMessage" class="message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="js/upload.js"></script>
</body>
</html>
